---
layout: default
title: News
permalink: /news/
---

<h2>{{ page.title }}</h2>
<hr>

<div class="row">
  {% for news in site.data.home.news.news %}
    <div class="col s12 m6">
      <div class="card hoverable">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="/assets/img/news/{{ news.img-url }}" alt="">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{ news.title }}<i class="material-icons right">more_vert</i></span>
        </div>
        <div class="card-reveal" style="opacity: .9">
          <span class="card-title grey-text text-darken4"><i class="material-icons right">close</i></span>
          <div class="container">
            <h5>{{ news.title }}</h5>
            <hr>
            <p>{{ news.text }}</p>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
