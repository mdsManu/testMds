content: Die more dimensions GmbH mit Sitz in Wien und Kufstein wurde 2008 von Heinz Repper und DI (FH) Thomas Moser gegründet (siehe auch <a href="#!">Interview im News-Bereich</a>). Mit unserem Softwarepaket evis (Eventmanagement-Informationssystem) sind wir auf integrierte Management-Lösungen für <a href="#!">Veranstaltungsbetriebe </a>, <a href="#!">Konzerthäuser</a>, <a href="#!">Orchester</a> und <a href="#!">Festivals</a> sowie auf Lösungen aus den Bereichen <a href="#!">Facility Management</a> und <a href="#!">Serverhosting</a> spezialisiert. In unserer Arbeit bedienen wir uns zukunftsweisender und in der Praxis erprater Methoden, Verfahren und Technologien, um für unsere Kunden ein Höchstmaß an Langlebigkeit und Investitionssicherheit zu gewährleisten. <br><br> Organisationsberatung, Software-Entwicklung, Server-Hosting und an den Workflows der Kunden orientierte Implementierung sind für uns gleichberechtigte Parameter für erfolgreiche Projekte. Unsere Kunden profitieren von unserer langjährigen Erfahrung genau in jenen Branchen, für die wir unsere Lösungen anbieten. Unsere Projekte sind geprägt von einem Höchstmaß an Qualität, Kostenwahrheit und Termintreue – unterstützt durch unser methodisch-strukturiertes Vorgehen sowie professionelle Planung, Steuerung und Qualitätssicherung. <br><br> Die partnerschaftliche Zusammenarbeit mit unseren Kunden ist eine wesentliche Voraussetzung für unsere Arbeit. Die Weiterentwicklung unseres Teams sowie der regelmäßige inhaltliche Austausch durch Kooperationen mit Universitäten, Instituten und Verbänden bildet jene Wissensbasis, die in die permanente Weiterentwicklung unserer Produkte einfließt. <br> <a href="#!" href="#!">Kontaktieren</a> Sie uns – und wir zeigen Ihnen in einer <a href="#!">persönlichen Präsentation</a> im Detail unsere Produkte, unsere Dienstleistungen und vor allem Die Menschen, die bei more dimensions für reibungslose, kompetente und intelligente Projektverläufe verantwortlich sind. <br>

boss:
  - name: Heinz repper
    position: Gescäftsführender Gesellschafter
    text: 1996-2008 Technischer Direktor und Vorstand des Wiener Konzerthauses, u.a. Projektleitung für die Generalsanierung, Neuentwicklung einer Veranstaltungs-Management-Software und strategische Projekte wie „legal compliance“. 2008 Gründung der more dimensions GmbH und Neuentwicklung von evis. Projekte als Consultant in strategischen, organisatorischen und technischen Fragen u.a. für die Philharmonie Luxemburg, die Cyprus Cultural Foundation, das Parlament Wien, Elbphilharmonie und Laeizshalle Hamburg sowie Wiener Stadthalle.
    img-url: ""

  - name: DI (FH) Thomas Moser 
    position: Gescäftsführender Gesellschafter
    text: Studium Facility Management an der Fachhochschule Kufstein. Erfolgreiche Realisierung zahlreicher FM-Software-Projekte mit unterschiedlichsten Individuallösungen (u.a. Hilti, Fraunhofer, Giesecke & Devrient, Ziegler’sche Anstalten). 2003 komplette Neuentwicklung einer integrierten Veranstaltungsmanagement-Lösung für das Wiener Konzerthaus, in Folge weitere Implementierungen (u.a. Tonhalle Düsseldorf, Wiener Symphoniker, Jeunesse). 2008 Gründung der more dimensions GmbH und Neuentwicklung von evis, weitere Projekte als Software-Entwicklung und Unternehmensberater mit Mozarteumorchester Salzburg, Philharmonie Luxemburg und Gewandhaus Leipzig).
