first:
  Der Kauf von Software-Lizenzen ist nur ein kleiner Teil eines funktionierenden Systems aus Software, Servern und Client-PCs. Der Betrieb einer Server-Infrastruktur für interne und externe Zugriffe unter Einhaltung hoher Sicherheitsstandards und der Gewährleistung der nötigen Stabilität ist für Betriebe in der typischen Größenordnung unserer Branche in der Regel eine kaum zu bewältigende personelle und finanzielle Herausforderung.

second:
  Der Betrieb von evis auf den Servern von more dimensions und der Zugriff über Citrix bieten Ihnen ein Komplettangebot, das Ihnen nicht nur eine funktionierende Software, sondern gleich auch die Server-Umgebung mitliefert. Vergessen Sie die täglichen Probleme mit Ihrer Server-Infrastruktur und konzentrieren Sie sich ganz auf Ihr Tagesgeschäft.

third:
  - title: Stabilität&#58;
    content: Lassen Sie Ihre Systeme auf hochperformanten Servern laufen, die mehrfach gegen Ausfälle gesichert sind (redundante Systeme, unterbrechungsfreie Stromversorgung).

  - title: Datensicherheit&#58;
    content: Schützen Sie Ihre Daten durch mehrfache Backups (Backup-to-Disk und Backup-to-Tape), physische Zutrittskontrollen, CO2-Löschanlagen und den Support durch hochqualifizierte Mitarbeiter in einem Großrechenzentrum.

  - title: Skalierbarkeit&#58;
    content:  Erweitern Sie Ihre Serverkapazität innerhalb einer Stunde durch Zuschalten dedizierter Ressourcen ohne Eingriff in die Hardware.

  - title: Zugriffssicherheit&#58;
    content: Schützen Sie Ihre Daten vor unberechtigten Zugriffen durch modernste Firewall-Systeme – bei gleichzeitigem weltweiten Zugriff auf Ihre Daten.

  - title: Ortsunabhängigkeit&#58;
    content: Greifen Sie auf Ihre Daten weltweit über Ihre Internetverbindung zu – ob am Büro-Computer, Notebook, am Handy, per Mobilfunkanbindung, WLAN und kabelgebundener Verbindung.

  - title: Plattformunabhängigkeit&#58;
    content: Greifen Sie über die entsprechenden Citrix-Anbindungen von jedem Betriebssystem auf Ihre Daten zu – ob Windows, Mac, Linux oder Handy.

  - title: Offenheit&#58;
    content: Stellen Sie Ihre Daten weltweit anderen Systemen unter Aufrechterhaltung aller Sicherheitsstandards zur Verfügung – ob auf Ihrer Homepage, im Internet, auf der Handy-Applikation oder externen Dienstleistern.

  - title: Kosteneffizienz&#58;
    content: Erzielen Sie ein Preis-/Leistungsverhältnis für Ihre Server-Infrastruktur, das Sie bei Investition und Betrieb in ein Stand-alone-System nicht realisieren könnten.