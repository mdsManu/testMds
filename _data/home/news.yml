    text: Seit 2014 ist im Konzerthaus Berlin evis im Einsatz. Inzwischen arbeiten 60 Mitarbeiterinnen und Mitarbeiter im System – Zeit für ein Gespräch mit der Projektleiterin Anna Saß über die damaligen Überlegungen, die Einführungsphase und die bisherigen Erfahrungen.
