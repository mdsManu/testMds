ationen. Wir verwenden diese personenbezogenen Daten nur innerhalb unseres Unternehmens. Diese Daten werden nicht an Dritte weitergegeben, es sei denn, dies ist zur Vertragserfüllung erforderlich oder wir werden gesetzlich dazu verpflichtet. <br><br><strong>Dateninfostelle</strong>&#58; Sie haben das Recht zu erfahren, welche personenbezogenen Daten gesammelt wurden. Unsere Dateninfostelle erreichen Sie unter der E-Mail Adresse office@moredms.com. <br><br><strong>Auskunftsrecht</strong>&#58; Auf Ihre schriftliche Anfrage werden wir Sie über die zu Ihrer Person gespeicherten Daten informieren.<br><br><strong>Möglichkeit der Richtigstellung oder Löschung</strong>&#58; Auf Ihre schriftliche Anfrage werden wir unrichtige Daten richtig stellen bzw. auf Wunsch entsprechend löschen. <br><br><strong>Widerspruchsrecht</strong>&#58; Sie haben das Recht auf jederzeitigen Widerruf der Einwilligung zur Datenverarbeitung und -Verwendung Ihrer Daten mit Wirkung für die Zukunft. Auf Ihre schriftliche Anfrage werden wir Ihre Daten umgehend und vollständig löschen.
  