  - title: „Wir haben dieselben Narben wie unsere Kunden“
    text: <strong>Heinz Repper und Thomas Moser, geschäftsführende Gesellschafter der more dimensions GmbH und Masterminds hinter evis, im Interview.</strong>


      <i>Viele Veranstaltungshäuser und Kulturbetriebe klagen, dass sie in der täglichen Arbeit von zahlreichen Einzellösungen für ihre Arbeitsbereiche gebremst werden, weil diese nicht miteinander kommunizieren. Wie sind Ihre Erfahrungen in diesem Bereich?</i>


      <strong>HR&#58;</strong> Diese Aussage deckt sich mit meiner langjährigen Erfahrung als früherer technischer Direktor im Wiener Konzerthaus. Wir standen vor der Frage, mit einer Vielzahl von Tools weiter zu arbeiten, oder eine fundamentale Lösung für unseren Betrieb zu schaffen. Aus dieser Konstellation wurde evis geboren – eine integrierte Managementsoftware für Veranstaltungshäuser, Kulturbetriebe, Orchester und Festivals, die möglichst viele Arbeitsbereiche abdeckt.


      <strong>TM&#58;</strong> Der Zufall hat eine große Rolle gespielt. Ich komme eigentlich aus dem Facility Management, wo ich mit pit-FM eine der führenden Branchenlösungen bei zahlreichen Großkunden implementiert habe. Diese Software bietet einen mächtigen Kern, der eine schnelle und weitreichende Adaptierung auf die Wünsche des Kunden zulässt – ohne aus Sicht eines Kulturbetriebes bei Null beginnen müssen. Heinz Repper und ich haben diesen Kern im Jahr 2002 für die komplexen Bedürfnisse eines Betriebes mit rund 700 Veranstaltungen pro Jahr erweitert – und so hat evis das Licht der Welt erblickt.


      <strong>HR&#58;</strong> Aus dieser Entwicklung ging im Jahr 2008 schließlich unser Gemeinschaftsunternehmen more dimensions hervor, weil wir den Bedarf im Kultur- und Veranstaltungsbereich erkannt haben. Deshalb ist bis heute unser oberstes Credo, dass wir evis aus der Sicht von Veranstaltungsbetrieben und nicht aus der Sicht von IT-Freaks weiterentwickeln. Unsere Kunden wollen optimale Veranstaltungen abwickeln und sich nicht als zukünftige Systemadministratoren etablieren.


      <i>Was sind aus Ihrer Sicht die zentralen Eigenschaften von evis?</i>


      <strong>TM&#58;</strong> Das Grundkonzept unseres Systems ist die Vision, dass Daten nur ein einziges Mal eingegeben und vom System automatisch in allen Bereichen zur Verfügung gestellt werden. In einer Detailanalyse haben wir zB bei einer so trivialen Information wie Veranstaltungstitel und -datum festgestellt, dass sie im einzelnen Betrieb 50-mal auftaucht und ebenso oft eingegeben wird, obwohl sie absolut identisch ist. In evis geben Sie derartige Informationen einmal ein, und sie erscheint in allen internen Dokumenten ebenso wie im Web, am iPhone, in den Drucksorten und sogar im Handy-Kalender. Wenn sich etwas ändert, muss diese Änderung nur ein einziges Mal eingepflegt werden und steht in allen Bereichen zur Verfügung.


      <strong>HR&#58;</strong> Das ist aber nur die Spitze des Eisberges. Ähnliche Dinge erleben wir beim Workflow Angebot-Rechnung-Buchhaltung-Kostenrechnung-Budgetierung-Controlling. Oder etwa beim Zusammenspiel zwischen künstlerischem Betriebsbüro, Material- und Personaldisposition sowie Marketing. Wir stellen mit evis allen Mitarbeitern eine Plattform zur Verfügung, an der sie gemeinsam arbeiten – Schlagwort TranSPARenz.


      <i>Gemeinsame Software-Lösungen haben in der Regel den Nachteil, dass sie starr sind und dem einzelnen Betrieb ein vorgegebenes System aufpfropfen. Wie geht evis mit speziellen organisatorischen Anforderungen um?</i>


      <strong>TM&#58;</strong> Zunächst haben wir evis entlang klassischer betrieblicher Strukturen von Veranstaltungsbetrieben entwickelt. Aus unseren Kundengesprächen – etwa mit Wiener Stadthalle oder Gewandhaus Leipzig – wissen wir, dass Workflow und Probleme ähnlich sind, egal ob es sich um Rockkonzerte mit 15.000 Besuchern oder um Kammerkonzerte mit 100 Besuchern handelt. Eine Software-Plattform muss diese Workflows unterstützen und darf kein Selbstverwirklichungstool für Programmierer sein.


      <strong>HR&#58;</strong> Ein wesentlicher Faktor ist die Flexibilität unseres Software-Kerns, wodurch wir individuelle Lösungen für unsere Kunden schnell, effizient und damit investitionsschonend implementieren können. Hier ließe sich eine Reihe von Beispielen anführen – von der Reisepass- und Schlüsseladministration über die automatisierte Erstellung von kaufmännischen Dokumenten bis hin zu Raumbelegungsplänen. Unsere Kunden haben bei entsprechender Schulung sogar die Möglichkeit, über die Filter-, Reporting- und Programmier-Tools an der Weiterentwicklung des Produkts in Eigenregie mitzuwirken, ohne Programmierer sein zu müssen.


      <i>Die Installation der Software ist ja nur ein Teil des Gesamtprojektes. Welche Hilfestellungen können sich Ihre Kunden abseits von EDV-technischen Fragen erwarten?</i>


      <strong>HR&#58;</strong> Wir denken immer streng aus Sicht der Anwender und überlegen uns dann, wie wir deren Bedürfnisse in unseren Tools abbilden können. Deshalb gehört es bei jedem Auftrag zu unserem Selbstverständnis, dass wir uns die Arbeitsabläufe bei unseren Kunden ansehen, spezifische Lösungen analysieren und diese in evis implementieren. Wir kommen selbst aus dem Veranstaltungsmanagement und können deshalb die Bälle auffangen, die unsere Kunden abschießen.

      
      <strong>TM&#58;</strong> Niemand erwartet, dass ein Veranstaltungsbetrieb ein Spezialist für die Durchführung von IT-Projekten ist. Deshalb verkaufen wir nicht einfach Software-Lizenzen, sondern helfen unseren Kunden auf der Basis unseres praktischen Erfahrungsschatzes bei der Umsetzung. Unsere größte Motivation sind geschmeidig laufende Arbeitsprozesse, für die evis die Basis bildet.


      <i>Viele Veranstaltungsbetriebe schrecken vor den tatsächlichen oder vermuteten Kosten zurück, die ein solches Projekt mit sich bringt. Welche Potenziale sehen sie auf der Gegenseite?</i>


      <strong>HR&#58;</strong> Software-Projekte haben immer den Nachteil, dass sich ihr Gegenwert nicht auf Punkt und Beistrich ausrechnen lässt. Wenn ich einen Konzertflügel oder ein Tonmischpult kaufe, kann ich mir ausrechnen, bis zu welcher Veranstaltungsdichte ein Leihgerät billiger ist – das können wir bei Software-Projekten nicht. Allerdings gibt es unzählige Argumente, deren kostenseitige Auswirkung sofort klar wird&#58; weniger Aufwand für Dateneingabe und Datenwartung, weniger Fehlerquellen, Umschichtung von Zeitressourcen, Verbreiterung von Planungsmöglichkeiten und so weiter.


      <strong>TM&#58;</strong> Wir weisen auch immer darauf hin, über welchen Zeitraum sich eine Investition in evis erstreckt. Durch unsere solide Datenstruktur, die im Hintergrund verwendete Datenbank-Lösung und die flexiblen Tools beim Weiterwachsen von evis mit den Bedürfnissen des Kunden sprechen wir von zehn Jahren und mehr, über die sich die Erstinvestition erstreckt. Umgelegt auf die Kosten pro Jahr und im Vergleich zu den Kosten für die Arbeitszeit der Mitarbeiter, können unsere Kunden enorme Ertrags- und Effizienzpotenziale realisieren.


      <i>Viele Veranstaltungsbetriebe arbeiten in einzelnen Bereichen mit Spezialsoftware – etwa in der Buchhaltung, in der Personalverrechnung, im Ticketing oder auf der Homepage. Welche Schnittstellen bietet evis an?</i>


      <strong>HR&#58;</strong> Im Grunde genommen können wir mit jeder fremden Datenbank kommunizieren, die mit sich sprechen lässt. Praktische Beispiele sind die komplette Übernahme der in evis generierten kaufmännischen Dokumente in die Finanzbuchhaltung, der Datenabgleich mit Ticketing-Systemen oder die Übernahme von Konzertdaten in das Layout von Drucksorten.


      <strong>TM&#58;</strong> Ein brandaktuelles Thema ist die Verschränkung mit Online-Systemen. Wir können Homepages mit Konzertkalendern beschicken, haben eine iPhone/iPad-Applikation entwickelt, die direkt mit evis kommuniziert und schicken inzwischen sogar den Veranstaltungskalender direkt in die Facebook-Profile unserer Kunden. Das mühsame Abtippen und mehrfache – und damit unmögliche – Warten der Daten bei Änderungen entfällt somit komplett. evis dient hier als zentrale Datenbereitstellung und Kommunikationsdrehscheibe.


      <i>Ein wichtiges Thema ist die Möglichkeit, die eingesetzte Software auf verschiedenen Plattformen, Computern und möglichst ortsunabhängig einzusetzen. Inwiefern sind diese Entwicklungen in evis bereits berücksichtigt?</i>


      <strong>HR&#58;</strong> Kurz und bündig – komplett. Durch die Möglichkeit, über Citrix auf den Server zuzugreifen, können die Anwender vom PC und vom Mac sowie weltweit auf evis und damit auf ihre Daten zugreifen.


      <strong>TM&#58;</strong> evis läuft per ODBC-Schnittstelle auf Microsoft SQL-Server und – wenn gewünscht – auch auf Oracle. Natürlich können unsere Kunden ihren eigenen Server betreiben. Zusätzlich bieten wir gegen eine monatliche Pauschale pro Arbeitsplatz auch den Service, die komplette Server-Funktionalität von evis mit unseren eigenen Servern in einem Hochsicherheits-Rechenzentrum abzudecken – Stichwort Saas „Software as a Service“.


      <i>Zum Abschluss …</i>


      <strong>HR&#58;</strong> Wir haben dieselben Narben wie unsere Kunden. Wir haben ihre Probleme am eigenen Leib erfahren, und wir können sie lösen.


      <strong>TM&#58;</strong> Ich bin evisifiziert – und diese Message lebe ich jeden Tag.
